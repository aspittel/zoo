<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My HTML page!</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header id="header">
    <h1>Zoo Page</h1>
    <h2>Welcome to the Zoo!</h2>
  </header>
  <div class="center red-text">
    <ul>
      <li class="mammal" id="sloth">sloth</li>
      <li class="bird">canary</li>
      <li class="bird">penguin</li>
      <li class="fish" id="salmon">salmon</li>
      <li class="mammal" id="tiger">tiger</li>
      <li class="fish">piranha</li>
      <li class="mammal">wolf</li>
      <li class="mammal" id="sheep">sheep</li>
      <li class="bird">parakeet</li>
      <li class="fish">tuna</li>
    </ul>
  </div>
  <button id="button">Click me!</button>
  <img alt="very cute sloth" src="https://images.mentalfloss.com/sites/default/files/styles/mf_image_16x9/public/monster_primary.png?itok=QWN7T3o-&resize=1100x1100" />
  <footer>
    <a href="https://twitter.com">Our Twitter</a>
  </footer>
  <script src="script.js"></script>
</body>

</html>
